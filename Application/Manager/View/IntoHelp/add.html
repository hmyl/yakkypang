<h2 class="contentTitle"><if condition="$id">编辑<esle />新增</if></h2>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/dwz/uploadify/css/uploadify.css">
<div id="topic_add_box" class="pageContent">
    <form method="post" action="{:U('IntoHelp/addPlan')}"  class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="96">
            <div class="unit">
                <label>系列名称 :</label>
                <input type="text" name="name" value="{$name}" placeholder="活动名称"/>
            </div>
            

            <!--  <div class="unit">
               <label>入户时间:</label>
               <input type="text" value="{$help_time|substr=0,10}" dateFmt="yyyy-MM-dd" minDate="2000" name="help_time"  class="date" readonly="true"/>
               <a class="inputDateButton" href="javascript:;">选择</a>
                        </div> -->
            <div class="unit">
                <label style="">描述:</label><textarea name="desc" id="" cols="30" rows="5">{$desc}</textarea>
            </div>
            <div class="unit">
                <label>操&nbsp;&nbsp;作：</label>
                <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
                <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div>
            </div>
        </div>  
        <if condition="$id">
             <input type="hidden" name="id" value="{$id}">
        </if>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        // 初始化时间选择
        initSellerTimePick("#topic_add_box");
        //初始化并绑定图片上传
        bindImgPicker("#topic_add_box");

          $('#hq2017').viewer({
            url: 'data-original',
          });
    });
</script>
