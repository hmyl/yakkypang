<div class="pageContent">
	
	<form method="post" action="__URL__/resetPwd" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="uid" value="{$Think.get.uid}">
		<div class="pageFormContent" layoutH="58">
			
			<div class="unit">
				<label>密码</label>
				<input type="password" id="w_validation_pwd" class="required" name="password">
			</div>
			<div class="unit">
				<label>验证码</label>
				<input type="text" class="required" name="verify" equalto="#w_validation_pwd">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">Submit</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">Cancel</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
